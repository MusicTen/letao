<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>商品列表</h3>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt_search">
            <input class="search_input" type="text" placeholder="请输入搜索关键字" name="" id="">
            <button class="search_btn mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 排序 -->
          <div class="lt_sort">
            <a href="javescript:;">上架时间
              <i class="fa fa-angle-down"></i>
            </a>
            <a  data-type="price" href="javescript:;">价格
              <i class="fa fa-angle-down"></i>
            </a>
            <a  data-type="num" href="javescript:;">库存
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="javescript:;">折扣
              <i class="fa fa-angle-down"></i>
            </a>
          </div>
          <!-- 商品区 -->
          <div class="lt-product">
            <!-- 挖个大坑 -->
            <!-- <ul>
              <li>
                <a href="#">
                  <img src="./images/product.jpg" alt="">
                  <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                  <p>
                    <span class="price">¥560</span>
                    <span class="oldprice">¥560</span>
                  </p>
                  <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
              </li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/template" id="tmp">
    <ul>
      {{ each data v i}}
        <li class="lt_product_item">
          <a href="#" data-id={{v.id}}>
            <!-- /mobile/images/detail.jpg -->
            <!-- v.pic[0].picAddr -->
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
              <span class="price">¥{{v.price}}</span>
              <span class="oldprice">¥{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{ /each }}
    </ul>
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/searchList-pullRefresh.js"></script>
</body>

</html>
