<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="icon-left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon-right">
        <i class="fa fa-search"></i>
      </a>
    </div>
    <div class="lt_main">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
              <!-- 挖个坑 -->
              <!-- <li class="current">
                <a href="#">aaa</a>
              </li> -->
            </ul>
          </div>
        </div>

      </div>
      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
              <!-- 挖个坑 -->
              <!-- <li>
                <a href="#">
                  <img src="./images/brand1.png" alt="">
                  <p>耐克</p>
                </a>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="current">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tmp">
    {{ each rows v i}}
    <li class="{{i=== 0 ? " current ":" "}}">
      <a href="#" data-id="{{v.id}}">{{v.categoryName}}</a>
    </li>
    {{ /each}}
  </script>
  <script type="text/html" id="tpl">
    {{ if rows.length === 0 }}
    <p>没有更多分类信息了</p>
    {{ /if }} {{ each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName }}</p>
      </a>
    </li>
    {{ /each}}
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
