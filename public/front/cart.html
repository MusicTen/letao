<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>购物车</h3>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-table-view">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_total">
      <div class="mui-pull-left">
        <span>订单总金额:￥</span>
        <span id="totalText">00.00</span>
      </div>
      <div class="mui-pull-right">
        <a href="#">生成订单</a>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li class="current">
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/template" id="tmp">
    {{ each info v i}}
      <li class="mui-table-view-cell mui-transitioning cart_item">
        <div class="mui-slider-right mui-disabled">
          <a data-num="{{v.num}}"
            data-size="{{v.size}}"
            data-productSize="{{v.productSize}}"
            data-productNum="{{v.productNum}}"
            data-id="{{v.id}}"
          class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
          <a data-id="{{v.id}}"
          class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <!-- 左侧 -->
            <div class="cart_img">
              <img src="{{v.pic[0].picAddr}}">
              <input 
              data-price={{v.price}}
              data-num={{v.num}}
              type="checkbox" class="ck">
            </div>
            <!-- 右侧 -->
            <div class="cart_info">
              <p class="proName mui-ellipsis-2">{{v.proName}}</p>
              <p>
                <span class="price">¥{{v.price}}</span>
                <span class="oldPrice">¥{{v.oldPrice}}</span>
                <span class="mui-pull-right">{{v.num}}双</span>
              </p>
              <p>鞋码:{{v.size}}</p>
            </div>
          </div>
        </div>
      </li>
    {{/each}}
  </script>
  <!-- confirm确认弹窗 -->
  <script type="text/html" id="tpl">
    <div class="lt_size">
        尺码:
        <%
          var arr = productsize.split("-"); // [ 40, 50 ];
          var start = arr[0];  // 40
          var end = arr[1];  // 50
          for ( var i = start; i <= end; i++ ) {
        %>
          <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
        <% } %>
      </div>
    
      <div class="lt_num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="{{ num }}" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
      </div>
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
