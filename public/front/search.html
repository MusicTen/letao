<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘搜索</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>乐淘搜索</h3>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt_search">
            <input class="search_input" type="text" placeholder="请输入搜索关键字" name="" id="">
            <button class="search_btn mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 搜索历史 -->
          <div class="lt_history">

          </div>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tmp">
    {{ if arr.length>0 }}
      <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right icon_empty">
          <i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="content">
        <ul>
          {{each arr v i}}
            <li>
              <a class="mui-pull-left" href="javascript:;">{{v}}</a>
              <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty icon_delete"></i>
            </li>
          {{ /each }}
        </ul>
      </div>      
    {{ else }}
      <p>没有更多历史记录了</p>
    {{ /if }}
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
